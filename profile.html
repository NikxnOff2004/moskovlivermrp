<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Москва-Live - Профиль</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Москва-Live">
                <h1>Москва-Live</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="price.html">Прайс-лист</a></li>
                    <li><a href="profile.html" class="active">Профиль</a></li>
                    <li><a href="login.html" id="login-link">Вход</a></li>
                    <li><a href="register.html" id="register-link">Регистрация</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Тёмная тема</span>
            </div>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <div class="container">
                <div id="profile-content">
                    <!-- Контент профиля будет загружен через JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/logo.png" alt="Москва-Live">
                    <h3>Москва-Live</h3>
                </div>
                <div class="footer-links">
                    <h4>Контакты</h4>
                    <ul>
                        <li><a href="https://discord.gg/moskvalive" target="_blank">Discord</a></li>
                        <li><a href="https://t.me/moskvalive" target="_blank">Telegram</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Москва-Live. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script>
        // Проверка аутентификации только для страницы профиля
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = getCurrentUser();
            console.log('Profile page: Current user from localStorage:', currentUser);
            if (!currentUser) {
                console.log('User not authenticated, redirecting to login.html');
                window.location.href = 'login.html';
            } else {
                console.log('User authenticated, loading profile');
                // Здесь можно добавить код для загрузки профиля, если нужно
            }
        });
    </script>
</body>
</html>
