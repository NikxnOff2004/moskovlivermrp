<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Москва-Live - Прайс-лист</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Москва-Live">
                <h1>Москва-Live</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="price.html" class="active">Прайс-лист</a></li>
                    <li><a href="profile.html">Профиль</a></li>
                    <li><a href="login.html" id="login-link">Вход</a></li>
                    <li><a href="register.html" id="register-link">Регистрация</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Тёмная тема</span>
            </div>
        </div>
    </header>

    <main>
        <section class="price-section">
            <div class="container">
                <h2>Прайс-лист услуг</h2>
                <div class="price-controls" id="price-controls" style="display: none;">
                    <button id="edit-prices" class="btn-primary">Редактировать прайс-лист</button>
                </div>
                <div class="price-table-container">
                    <table class="price-table" id="price-table">
                        <thead>
                            <tr>
                                <th>Услуга</th>
                                <th>Описание</th>
                                <th>Цена</th>
                                <th id="actions-header" style="display: none;">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="price-table-body">
                            <!-- Данные прайс-листа будут загружены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Модальное окно для редактирования прайс-листа -->
    <div id="price-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Редактирование прайс-листа</h3>
            <form id="price-form">
                <div class="form-group">
                    <label for="price-service">Услуга</label>
                    <input type="text" id="price-service" required>
                </div>
                <div class="form-group">
                    <label for="price-description">Описание</label>
                    <textarea id="price-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price-amount">Цена ($)</label>
                    <input type="number" id="price-amount" min="0" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="price-submit">Добавить</button>
                    <button type="button" class="btn-secondary" id="cancel-price">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="assets/logo.png" alt="Москва-Live">
                    <h3>Москва-Live</h3>
                </div>
                <div class="footer-links">
                    <h4>Контакты</h4>
                    <ul>
                        <li><a href="https://discord.gg/moskvalive" target="_blank">Discord</a></li>
                        <li><a href="https://t.me/moskvalive" target="_blank">Telegram</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Москва-Live. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
